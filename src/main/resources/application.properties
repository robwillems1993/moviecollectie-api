spring.datasource.url=jdbc:postgresql://localhost:5432/moviecollectiedatabase
spring.datasource.username=postgres
spring.datasource.password=password

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
server.address=0.0.0.0
server.port=8080

client-id=MovieCollector-api
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9090/realms/MovieCollector-api
spring.security.oauth2.resourceserver.jwt.audiences=account
